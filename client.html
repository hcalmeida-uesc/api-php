<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>API REST CLIENT</title>
        <meta name="description" content="Consumindo API REST">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="row justify-content-center">
                <h1>Manipulando a API</h1>
            </div>
            <div class="row align-items-center">
                <div class="col">
                    <button id="btn-get" class="btn btn-primary" type="button">Carregar</button>
                </div>
                <div class="col">
                    <h4>ID:<span id="input-id"></span></h4>
                    <input type="text" name="nome" id="input-nome" class="form-control" placeholder="Nome aqui" >
                    <input type="text" name="nascimento" id="input-nascimento" class="form-control" placeholder="Nascimento aqui">
                </div>
                <div class="col">
                    <button id="btn-send" class="btn btn-secondary" type="button">Enviar</button>
                </div>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NAME</th>
                    <th scope="col">DATA DE NASCIMENTO</th>
                    <th scope="col" colspan="2">OPÇÕES</th>
                </tr>
            </thead>
            <tbody id="table-data"></tbody>
        </table>


        <script src="jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="client.js"></script>
    </body>
</html>
